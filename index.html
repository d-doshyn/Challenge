<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Clad inside</title>
</head>

<body>
    <header class="fixed-header">
        <div class="title">
            <img src="img/logo-main.png" width="200">
        </div>
        <div class="input">
            <input type="text" class="search">
        </div>
        <nav class="menu">
            <a href="#" class="menu-text-click">
                <h3 class="menu-text">HOME</h3>
            </a>
            <a href="#" class="menu-text-click">
                <h3 class="menu-text">MEN'S</h3>
            </a>
            <a href="#" class="menu-text-click">
                <h3 class="menu-text">WOMEN'S</h3>
            </a>
            <a href="#" class="menu-text-click">
                <h3 class="menu-text">KIDS'</h3>
            </a>
            <a href="#" class="menu-text-click">
                <h3 class="menu-text">CONTACTS</h3>
            </a>
        </nav>
    </header>

    <section class="main-section">
        <div class="clad-inside">
            <img src="img/logo-main.png" class="main-image">
            <h4 class="tagline">LIFE IS ABOUT MOVING</h4>
            <a href="#" class="to-collections">
                <div class="collections">
                    Collections
                </div>
            </a>
        </div>
        <div class="title-img">
            <img src="img/model-1.png" class="model">
        </div>
    </section>
    <!-- !секция about us -->
    <section class="about-us">
        <div class="container">
            <h1 class="title">ABOUT US</h1>
            <main class="about-block block">
                <figure class="about-content ab-img"><img src="img/image-9.png" alt="card about us1"></figure>
                <figure class="about-content ab-text">
                    <p class="ab-info">Our shops are made to help people feel comfortable and confident, so we try to
                        open as much shops
                        as we can. If you want you can check news in our instagram: @cladinside</p>
                </figure>
                <figure class="about-content ab-text">
                    <p class="ab-info">Our shops are made to help people feel comfortable and confident, so we try to
                        open as much shops
                        as we can. If you want you can check news in our instagram: @cladinside</p>
                </figure>
                <figure class="about-content ab-img"><img src="img/image-8.png" alt="card about us2"></figure>
            </main>
        </div>
    </section>
    <!-- !секция social media -->
    <section class="social-media">
        <div class="container">
            <h1 class="title">SOCIAL MEDIA</h1>
            <main class="social-block block">
                <figure class="social-content"><img src="img/image-10.png" alt="man photo"></figure>
                <figure class="social-content"><img src="img/image-11.png" alt="woman photo"></figure>
                <figure class="social-content"><img src="img/image-12.png" alt="children photo"></figure>
            </main>
        </div>
    </section>
    <!-- !секция Footer -->
    <footer class="footer">
        <div class="footer-block_block"></div>
        <div class="footer-block_block"></div>
        <div class="footer-block_block"></div>
    </footer>
</body>

</html>
