<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinny jeans</title>
    <link rel="icon" href="img/logotype.png">
    <link rel="stylesheet" href="products-page-man1.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <section class="contain-header">
        <header class="fixed-header">
            <div class="title-image">
                <img src="img/logo-main.png" width="200">
            </div>
            <div class="input">
                <i class="fas fa-search"></i>
                <input type="text" class="search">
            </div>
            <nav class="menu">
                <a href="#" class="menu-text-click">
                    <h3 class="menu-text">HOME</h3>
                </a>
                <a href="#" class="menu-text-click">
                    <h3 class="menu-text">MEN'S</h3>
                </a>
                <a href="#" class="menu-text-click">
                    <h3 class="menu-text">WOMEN'S</h3>
                </a>
                <a href="#" class="menu-text-click">
                    <h3 class="menu-text">KIDS'</h3>
                </a>
                <a href="#" class="menu-text-click">
                    <h3 class="menu-text">CONTACTS</h3>
                </a>
                <a href="#" class="menu-text-click">
                    <i class="fas fa-shopping-cart"></i>
                </a>            
            </nav>
        </header>
    </section>

    <main>
        <div class="product">
            <div class="way">
                Catalog > Men > Outwear > Jeans
            </div>
            <section class="main-content">
                <div class="picture">
                    <img src="img/clouses.png" class="clouses">
                </div>
                <div class="description">
                    <h1 class="main-text">Skinny jeans</h1>
                    <div class="stars">☆☆☆☆☆</div>
                    <h2 class="price">150$</h2>
                    <section class="size-color">
                        <div class="size">
                            <figure class="size-text">Size:</figure>
                            <figure class="sizes">
                                <div class="size-description">XS</div>
                                <div class="size-description">S</div>
                                <div class="size-description">M</div>
                                <div class="size-description">L</div>
                            </figure>
                        </div>
                        <div class="color">
                            <figure class="color-text">Color:</figure>
                            <figure class="colors">
                                <div class="color-description"></div>
                                <div class="color-description2"></div>
                                <div class="color-description3"></div>
                                <div class="color-description4"></div>
                            </figure>
                        </div>
                    </section>
                    <h4 class="chart">Size chart</h4>
                    <a href="#" class="buy">
                        <h2 class="button">Buy</h2>
                    </a>
                </div>
            </section>
        </div>
        <div class="zoom">
            <h3 class="preview">Zoom preview:</h3>
            <div class="img-preview">
                <img src="img/clouses.png" class="zoom-image">
            </div>
        </div>
    </main>

    <section class="bottom-section">
        <hr class="one-line">
        <section class="bottom-text">
            <a href="#" class="bottom">
                <h2 class="descr-on">
                    Description
                </h2>
            </a>
            <a href="#" class="bottom">
                <h2 class="details">
                    Product Details
                </h2>
            </a>
        </section>
        <section class="size-table">
            <h4 class="size-title">½ Chest x Height x Sleeve</h4>
            <h4 class="size-table-part"> Size S = 50 x 70 x 22</h4>
            <h4 class="size-table-part"> Size M = 52 x 71 x 23</h4>
            <h4 class="size-table-part"> Size L = 54 x 72 x 24</h4>
        </section>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-block1">
                <p class="footer-title">SOCIAL MEDIA</p>
                <div class="icon-block">
                    <figure class="social-media-footer"><a><img src="img/Vector3.png"></a></figure>
                    <figure class="social-media-footer"><a><img src="img/Vector2.png"></a></figure>
                    <figure class="social-media-footer"><a><img src="img/Vector.png"></a></figure>
                </div>
            </div>
            <div class="footer-block2">
                <figure class="footer-content">
                    <p class="footer-title">Company</p>
                    <a>Blog</a>
                    <a>About us</a>
                    <a>Sales Policy</a>
                </figure>
                <figure class="footer-content">
                    <p class="footer-title">Support</p>
                    <a>FAQ</a>
                    <a>Cotact us</a>
                </figure>
                <figure class="footer-content">
                    <p class="footer-title">Privacy</p>
                    <a>Terms of use</a>
                    <a>Privacy policy<h2>
                </figure>
            </div>
            <div class="footer-block3">
                <figure class="footer-input">
                    <p class="footer-title">Subscribe to our news</p>
                    <input class="input-area" type="text" placeholder="Enter your email">
                    <a class="send-email">➜</a>
                    <a>EXPAND inc.© 2022</a>
                    <a>Made by Alex, Michele, Dan, Andrew</a>
                </figure>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/32003b551d.js" crossorigin="anonymous"></script>
</body>
</html>
